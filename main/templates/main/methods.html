{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="row g-0">
    <div class="col-1">
    {% include "main/includes/menu.html" %}
    </div>
    <div class="col-11">
        <div class="container mt-5">
            <h1 class="mb-4 text-center">Методы обработки</h1>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for method in detection_methods %}
                <div class="col">
                    <div class="card h-100 shadow">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">{{ method.name }}</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ method.description|default:"Описание отсутствует" }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        transition: transform 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
    }
</style>
{% endblock content %}
