{% extends "main/base.html" %}
{% load static %}

{% block content %}
{% include "main/includes/menu.html" %}
<div class="container mt-5">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>

{% endblock content %}
