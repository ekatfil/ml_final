<div id="about" class="about container">
    {% for item in about_items %}
        <div data-aos="fade-up">
            <div class="about-title">
                <p class="about-title__text">{{ item.title }}</p>
            </div>
            <div class="about-text d-flex justify-content-center align-items-center flex-column">
                <p class="about-text__paragraph mb-5">{{ item.description|safe }}</p>
            </div>
        </div>
    {% endfor %}
</div>
