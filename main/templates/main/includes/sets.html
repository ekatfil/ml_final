{% load static %}

<div data-aos="fade-up">
    <div class="menu-pop">
        <p class="menu-pop__name">Сеты и пары</p>
    </div>
    {% for dish in set_dishes %}
    <div class="row menu-set__num" data-aos="fade-up">
        <div class="col-lg-6">
            <div class="d-flex justify-content-between">
                <div class="menu-set">
                    <p class="menu-set__text">{{ dish.name }}</p>
                </div>
                <div class="menu-set_price">
                    <p class="menu-set_price__text">{{ dish.price }} ₽</p>
                </div>
            </div>
            <div class="menu_descript">
                <p class="menu_descript__text">{% if dish.description %}{{ dish.description|safe }}{% endif %}</p>
            </div>
            <div class="d-flex">
                <img src="{% static "img/pres.svg" %}" style="width: 30px; height: 30px; margin-right: 0.5rem;" alt="подарок">
                <div class="menu-gift">
                    <p class="menu-gift__text">{% if dish.present %}{{ dish.present }}{% endif %}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="menu-set__img">
                <img src="{% if dish.img %}{{ dish.img.url }}{% endif %}" alt="{{ dish.name }}">
            </div>
        </div>
    </div>
    {% if not forloop.last %}
        <div class="menu-line"></div>
    {% endif %}    {% endfor %}
</div>
